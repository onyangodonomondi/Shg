<!DOCTYPE html>
<html>
  <head>
    <title>Contributions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Contributions Report</h1>
    <table>
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Event</th>
          <th>Amount</th>
          <th>Required Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for contribution in contributions %}
        <tr>
          <td>{{ contribution.member_name }}</td>
          <td>{{ contribution.event.name }}</td>
          <td>{{ contribution.amount }}</td>
          <td>{{ contribution.get_required_amount }}</td>
          <td>{{ contribution.category }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
