{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="border-radius: 15px;">
                <h2 class="text-center mb-4">Update Profile</h2>

                <!-- Profile Image Section -->
                <div class="text-center mb-4">
                    {% if user.profile.image %}
                    <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% else %}
                    <img src="{% static 'default.jpg' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% endif %}
                    <p class="text-muted">Currently: <a href="{{ user.profile.image.url }}" target="_blank">{{ user.profile.image.name }}</a></p>
                    <label class="btn btn-outline-primary">
                        Change: <input type="file" style="display: none;" name="profile_image">
                    </label>
                </div>

                <!-- Profile Update Form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Bio Section -->
                    <div class="form-group mb-3">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" class="form-control" placeholder="Write something about yourself...">{{ user.profile.bio }}</textarea>
                    </div>

                    <!-- Location Section -->
                    <div class="form-group mb-3">
                        <label for="location">Location:</label>
                        <input id="location" type="text" name="location" class="form-control" placeholder="Enter your location" value="{{ user.profile.location }}">
                    </div>

                    <!-- Birthdate Section -->
                    <div class="form-group mb-3">
                        <label for="birthdate">Birthdate:</label>
                        <input id="birthdate" type="date" name="birthdate" class="form-control" value="{{ user.profile.birthdate }}">
                    </div>

                    <!-- Phone Number Section -->
                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number:</label>
                        <input id="phone_number" type="text" name="phone_number" class="form-control" placeholder="Enter your phone number" value="{{ user.profile.phone_number }}">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block" style="padding: 10px 30px; font-size: 1.2rem; border-radius: 10px;">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border: none;
        border-radius: 15px;
        padding: 2rem;
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
    }
    textarea.form-control {
        height: 120px;
    }
    label {
        font-weight: bold;
        color: #343a40;
    }
    input[type="file"] {
        display: none;
    }
</style>
{% endblock %}
