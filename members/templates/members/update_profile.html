{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Update Profile</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" rows="4" class="form-control">{{ form.bio.value }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" name="location" id="location" class="form-control" value="{{ form.location.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control" value="{{ form.birthdate.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ form.phone_number.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" name="website" id="website" class="form-control" value="{{ form.website.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="social_links" class="form-label">Social Links</label>
                        <input type="text" name="social_links" id="social_links" class="form-control" value="{{ form.social_links.value }}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
