{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="border-radius: 15px;">
                <h2 class="text-center mb-4">Update Profile</h2>

                <!-- Profile Image Section -->
                <div class="text-center mb-4">
                    {% if form.instance.image %}
                    <img src="{{ form.instance.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% else %}
                    <img src="{% static 'default.jpg' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% endif %}
                    <p class="text-muted">Currently: <a href="{{ form.instance.image.url }}" target="_blank">{{ form.instance.image.name }}</a></p>
                    <label class="btn btn-outline-primary">
                        Change: {{ form.image }}
                    </label>
                </div>

                <!-- Profile Update Form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Automatically render the form fields -->

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block" style="padding: 10px 30px; font-size: 1.2rem; border-radius: 10px;">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border: none;
        border-radius: 15px;
        padding: 2rem;
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
    }
    textarea.form-control {
        height: 120px;
    }
    label {
        font-weight: bold;
        color: #343a40;
    }
</style>
{% endblock %}
