{% extends 'base.html' %}

{% block title %}Members{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Members List</h1>
    <div class="row">
        {% for profile in profiles %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body text-center">
                    <img src="{{ profile.image.url }}" class="rounded-circle img-fluid mb-3" alt="{{ profile.user.get_full_name }}" style="width: 100px; height: 100px; object-fit: cover;">
                    <h5 class="card-title">{{ profile.user.get_full_name }}</h5>
                    <p class="card-text">{{ profile.bio|default:"No bio available" }}</p>
                    <a href="{% url 'profile' profile.user.id %}" class="btn btn-outline-primary">View Profile</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No members found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
