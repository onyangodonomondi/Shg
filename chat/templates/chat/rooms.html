{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Chat Rooms Header -->
    <div class="chat-header text-center mb-4">
        <h2>Chat Rooms</h2>
        <p>Select a room to start chatting</p>
    </div>

    <!-- Chat Rooms List -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                <!-- Loop through rooms dynamically -->
                {% for room in rooms %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'chat_room' room.name %}" class="text-decoration-none" style="color: #007bff;">
                        <i class="fas fa-comments"></i> {{ room.name }}
                    </a>
                    <span class="badge bg-primary rounded-pill">Join</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Optional: Add a button to create a new chat room -->
<div class="text-center mt-4">
    <a href="{% url 'create_room' %}" class="btn btn-success">Create New Room</a>
</div>
{% endblock %}
